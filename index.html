<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript_Assignment</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="row">
            
          
            <div class="col-6 ">
                <div class="p-2 border ">
                <h1 class="text-center text-info">Form</h1>
               
                <div class="form-floating mb-3 ">
                    <input type="text" class="form-control" id="user-name" placeholder="name">
                    <label for="floatingInput">Name</label>
                    <span ></span>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="user-mail" placeholder="email"  >
                    <label for="floatingInput" >Email Address</label>
                  </div>
                  <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="user-mobile" placeholder="phoneNo">
                        <label for="floatingInput">Phone No</label>
                  </div>
                  <div class="text-center mb-3">
                      <button class="btn btn-primary " id="butt" type="submit" onclick="validation()">Submit</button>
                  </div>
                </div>
                
            </div>
            
            <div class="col-6 border bg-light">
                <h1 class="text-center text-info">Table</h1>
                <table class="table  " id="tab">
                    <tr>
                        <th class="text-danger">
                           Name 
                        </th>
                        <th class="text-danger">
                            Email 
                         </th>
                         <th class="text-danger">
                            Phone
                         </th>
                    </tr>
                </table>



            </div>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
